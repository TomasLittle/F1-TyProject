
<!doctype html>
<html lang="en">
    <head>
        <title>Our Funky HTML Page</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    

        <link rel="stylesheet" href="../css/index.css" type="text/css"/>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body onload="onLoad()">
        <header class="center">
            <h1>F1 Website</h1>
        </header>
        
        <div class="container">
            <div class="row text-center center-button">
                <p>Welcome to the F1 Driver Fastest Lap Finder from races in the 2024 season. Select a Driver and Track from the dropdown lists below to find the drivers fastest lap on that track.</p>   
            </div>  
            <div class="row dropdown-spacing">
                <div class="col center">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Tracks
                        </button>
                        <ul id="ddlTracks" class="dropdown-menu" aria-labelledby="dropdownMenuButton1"></ul>
                    </div>
                </div>
                <div class="col center">
                    <div class="dropdown">
                        <button id="btnDrivers" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Drivers
                        </button>
                        <ul id="ddlDrivers" class="dropdown-menu" aria-labelledby="dropdownMenuButton1"></ul>
                    </div>
                </div>            
            </div>
            <div id="divResult" class="row center center-button">
                <p>test</p>
            </div>
        </div>

        <script src="../js/index.js" type="text/javascript"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>        
    </body>
</html>
